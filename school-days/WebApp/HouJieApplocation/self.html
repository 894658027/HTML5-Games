var showHeadInfo = function(){

			if(data){

    			var infoCount = data.infoCount;
				
				$('#wait4PaymentSum').html(wait4PaymentSum);

				$('#infoCount').html(infoCount);
				
			}
	 },'json');
}

function mpingMethod(report_eventid,event_param,page_name,page_param){

	var report_eventid = 'MMyJD_GuessYouLike';
    var event_param = event_param;
    var page_name = urlRemoveParam(page_name,'sid')
    var page_param = page_param;
    
    try{
         var click = new MPing.inputs.Click(report_eventid);
         click.event_param = event_param;
         click.page_name = page_name;
         click.page_param = page_param;
         click.updateEventSeries();
         var mping = new MPing();
         mping.send(click);
    }catch (e) {
    }
}
