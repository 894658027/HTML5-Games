<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>测试你的专注力！</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
        @media screen and (max-device-width:768px)
{
	#bg-canvas{ height:100%;}
	}
@media screen and (min-device-width:768px)
{
	#bg-canvas{ width:100%;}
	}

	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>

<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="1136"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
         <canvas id="bg-canvas" width="1920px" height="1024px" style="margin:auto; position: absolute; z-index:-10;"></canvas>
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
     <script>
     //1. 条栅方格数组颜色，2.闪烁数组颜色 3.闪烁频率时间，4.更换颜色时间，5.切换背景时间 6.方格宽高 7.条栅宽度
        window.bg= new GridBarShineBG(["black","white","yellow","red"],["red", "white","black","white","yellow","white"], 500, 8000, 32000, 10,10);
		//window.bg= new GridBarShineBG(["black","white","yellow","red"],["red", "white"], 500, 2000, 3000, 90,100);
    </script>
