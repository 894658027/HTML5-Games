<!DOCTYPE HTML>
<!--han games-->
<html>
<head>
    <meta charset="utf-8">
    <title>吃星星</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #000000;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>
    
    <script>
	(function(){
		if (window.location.protocol.substr(0, 4) === "file")
		{
			alert("发布后的游戏需上传到服务器上才能运行，本地无法运行！！！");
		}
	})();
	</script>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/dragonBones/dragonBones.js" src-release="libs/modules/dragonBones/dragonBones.min.js"></script>
	<script egret="lib" src="libs/modules/ls/ls.js" src-release="libs/modules/ls/ls.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="libs/box2d/Box2dweb.js" src-release="libs/box2d/Box2dweb.js"></script>    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
    <script egret="game" src="src/runtime/plugins/touch/runtime.js"></script>
    <script egret="game" src="src/runtime/plugins/textfield/runtime.js"></script>
    <script egret="game" src="src/runtime/plugins/audio/runtime.js"></script>
    <script egret="game" src="src/runtime/plugins/browser/runtime.js"></script>
    <script egret="game" src="src/runtime/behaviors/solid/runtime.js"></script>
    <script egret="game" src="src/runtime/behaviors/platform/runtime.js"></script>
    <script egret="game" src="src/runtime/behaviors/bound/runtime.js"></script>
    <script egret="game" src="src/runtime/behaviors/flash/runtime.js"></script>
    <script egret="game" src="src/runtime/behaviors/bullet/runtime.js"></script>
    <script egret="game" src="src/runtime/behaviors/destroy/runtime.js"></script>
    <script egret="game" src="src/Main.js"></script>
    <!--game_files_end-->
</head>
<body>
	<div id="qrcode" style="margin-left:auto;margin-right:2px;width:220px;"></div>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="60"
         data-content-width="1024"
         data-content-height="768"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="true"
         data-log-filter="" data-show-fps-style="x:0,y:0,size:30,textColor:0x00c200,bgAlpha:0.9">
    </div>
    <script>
	    egret.runEgret({renderMode:'webgl'});
    </script>
</body>
</html>
