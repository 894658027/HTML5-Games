<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>JavaScript语法</title>
        <style type="text/css">
            #game{
               width:512px;height:500px;
               position:relative;
               background:url("./images/bg2.png") no-repeat 0px -1036px;
               overflow:hidden;
            }
            
            #player{
                position:absolute; /*相对定位*/
                top:300px;
                left:150px;
            }
           
        </style>
    </head>
    <body>
        <h3>JavaScript中的键盘事件实例</h3>
        <div id="game">
           

           <!-- 玩家 -->
           <img id="player" src="./images/me.png"/>
        </div>

        <script type="text/javascript">
           //获取游戏背景主图
           var game = document.getElementById("game");
           var pplist=new Array();//定义用于存放爆炸的数组
           //负者游戏背景图片的移动
           var bg_m=-1036; //设置背景位置
           setInterval(function(){
             bg_m+=2;
             if(bg_m>=-268){
                bg_m=-1036;
             }
             game.style.backgroundPosition="0px "+bg_m+"px";
           },10);
           
           
           //获取玩家飞机对象
            var player = document.getElementById("player");
            //为当前网页添加键盘事件
            window.document.onkeydown=function(ent){
               //兼容IE和火狐浏览器兼容
               var event = ent || window.event;
               //获取键盘值：
               //alert(event.keyCode);
               switch(event.keyCode){
                  
                    case 38:   //上
                        player.style.top = Math.max(0,(player.offsetTop-5))+"px";
                        break; 
                
                    case 39:   //右
                        player.style.left = Math.min(406,(player.offsetLeft+5))+"px";
                        break;
                
                    case 40:   //下
                        player.style.top = Math.min(424,(player.offsetTop+5))+"px";
                        break;
                
                    case 37:   //左
                        player.style.left = Math.max(0,(player.offsetLeft-5))+"px";
                        break;
                        
               
               
               }
            }
            
            
  
            
        
        </script>
    </body>
</html>
