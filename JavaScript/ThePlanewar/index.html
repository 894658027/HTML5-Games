<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>打飞机</title>
</head>
<style>
#game{ width:512px;
         height:500px;
		  background:url(images/bg2.PNG) no-repeat 0px -1036px;
		  position:relative;
		  overflow:hidden;}
#player{ position:absolute;
     top:300px;
	 left:150px;}
</style>
<body>
<div id="game">
   <img id="player" src="images/me.png">
       </div>

<script language="javascript">
//获取游戏背景图片
 var game=document.getElementById("game");
 
 var pplist=new Array();
 
 var bg_m=-1036;//设置背景位置
 setInterval(function(){//时间函数
	 bg_m+=2;
	 if(bg_m>=-268){
		 bg_m =-1036;
		 }
	 game.style.backgroundPosition="0px "+bg_m+"px";
	 },10);//每50,秒加2像素，bg_m高度变化
 
 //获取玩家飞机对象
 var player=document.getElementById("player");
 //为网页添加键盘事件
 window.document.onkeydown=function(ent){
	 //兼容IE和火狐
	 var event= ent || window.event;
	 //获取键盘值
	// alert(event.keyCode);
	 switch(event.keyCode){
		 case 38://上
		 player.style.top=Math.max(0,(player.offsetTop-5))+"px";//最大为零，按一下减五个像素，当到零食移不动
		 break;
		 
		 case 37://左
		 player.style.left=Math.max(0,(player.offsetLeft-5))+"px";
		 break;
		 
		 case 39://右
		 player.style.left=Math.min(400,(player.offsetLeft+5))+"px";//背景减去飞机的尺寸
		 break;
		 case 40://下
		 player.style.top=Math.min(400,(player.offsetTop+5))+"px";//背景减去飞机的尺寸
		 break;
		 }
	 }
</script>
</body>
</html>
