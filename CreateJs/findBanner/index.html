<!DOCTYPE html>
<!--han games -->
<html>
<head>
  <title>视琦 -【开心找国旗】</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/ex.css" rel = "stylesheet" type="text/css">
</head>
<style>
.Easy-btn,.Medium-btn,.Hard-btn{width: 210px;height: 69px;border: none;margin-left:30%;}
.Medium-btn,.Hard-btn{margin-top: 5px;}
.Easy-btn { background: url(image/Easy.png);margin-top: 80px;}
.Medium-btn { background: url(image/Medium-btn.png);}
.Hard-btn { background: url(image/Hard-btn.png);}
 @media (max-width: 1366px ){
   }
</style>
<body>
  <div id="instructions">
       <div class="select">
            <div class="content">
                <div class="indent" style="margin-bottom: 30px;">
                    鼠标点击或(移动端触摸)屏幕来进行训练,训练开始时在右上方会有提示栏，请您根据提示找出相应数量的国旗。找到不同有惊喜。
                </div>
                 <div class="start"></div>
            </div>
        </div>
        <div id="instruction1">
            <div class="indent" style="margin-top: 20px;">
            </div>
        <button class="Easy-btn"></button>
        <button class="Medium-btn"></button>
        <button class="Hard-btn"></button>
        </div>
        <div id="instruction2">
            <div class="indent">
                鼠标点击或(移动端触摸)屏幕来进行训练,训练开始时在右上方会有提示栏，请您根据提示找出相应数量的国旗。找到不同有惊喜。
            </div>
            <div class="instruct-confirm"></div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
</body>

<script>
    $(".start").click(function(){
        $(".select").hide();
         $("#instruction1").show();
        
    })
    $(".Easy-btn").click(function(){
    localStorage.setItem("vision", 0.02);
    window.location.href='gameMain.html'; 
  })
     $(".Medium-btn").click(function(){
     localStorage.setItem("vision", 0.2);
     window.location.href='gameMain.html'; 
  })
   $(".Hard-btn").click(function(){
     localStorage.setItem("vision", 0.6);
     window.location.href='gameMain.html'; 
  })
</script>
</html>
